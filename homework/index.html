<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body class="what-color">

        <div class="container">
            <div class="card mt-5">
                <div class="card-body text-center bg-light" id="card">

                    <div class="title mt-5 mb-4">
                        <h1 class="title">Badly explained movies</h1>
                    </div>
                    
                    <div class="p-3"><hr></div>

                    <div id="description"></div>

                    <div class="p-3"><hr></div>

                    <form id="form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id = "guess"
                                placeholder="Enter guess here">
                        </div>
                        <div class="d-grid gap-2 mt-3" id="submit">
                            <button class="btn btn-primary" type="button">
                                Submit
                            </button>
                        </div>
                        <div><hr></div>
                        <div class="d-grid gap-2 mt-3 mb-5" id="hint">
                            <button class="btn btn-secondary" type="button">
                                Show hint
                            </button>
                            <div class="mb-5" id="hintPrint"> </div>
                        </div>

                    </form>





                </div>
            </div>
        </div>
        
        <script src="moviedescrip.js" async defer></script>
    </body>
</html>
