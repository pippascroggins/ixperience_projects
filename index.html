<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-4">
            <h1 class="text-center mb-4">Task List</h1>

            <form id="form">

                <div><hr></div>

                <h3 class="text-center mb-4">Our simple task list</h3>

                <div class="input-group mb-3">
                    <input id="task-input" type="text" class="form-control" placeholder="Task" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button id="submit-button" class="btn btn-outline-secondary" type="submit">+</button>
                </div>

            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Completed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>


        </div>

        
        <script src="tasklist.js" async defer></script>
    </body>
</html>
